<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Spanish Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-10983227830">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-10983227830');
</script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Quick Spanish Translate</h1>
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <textarea id="englishText" class="w-full p-3 mb-4 border rounded-md focus:ring focus:ring-blue-300" rows="4" placeholder="Enter English text here"></textarea>
            <button id="translateBtn" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out">Translate to Spanish</button>
            <textarea id="spanishText" class="w-full p-3 mt-4 border rounded-md bg-gray-50" rows="4" placeholder="Spanish translation will appear here" readonly></textarea>
        </div>
        <p class="text-center mt-6 text-gray-600">Fast, free, and easy English to Spanish translation.</p>
    </div>
    <script>
        document.getElementById('translateBtn').addEventListener('click', async () => {
            const englishText = document.getElementById('englishText').value;
            const translateBtn = document.getElementById('translateBtn');
            const spanishText = document.getElementById('spanishText');

            if (!englishText.trim()) {
                alert('Please enter some text to translate.');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            spanishText.value = 'Translation in progress...';

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(englishText)}&langpair=en|es`);
                const data = await response.json();
                spanishText.value = data.responseData.translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                spanishText.value = 'Error occurred during translation. Please try again.';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate to Spanish';
            }
        });
    </script>
</body>
</html>
