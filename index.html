<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Bidirectional Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10983227830"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-10983227830');
    </script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Stylish Bidirectional Translate</h1>
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="flex flex-col md:flex-row gap-6 mb-6">
                <div class="flex-1">
                    <label for="sourceLanguage" class="block text-sm font-medium text-gray-700 mb-1">Source Language</label>
                    <select id="sourceLanguage" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                    <textarea id="sourceText" rows="6" class="mt-2 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter text here"></textarea>
                </div>
                <div class="flex-1">
                    <label for="targetLanguage" class="block text-sm font-medium text-gray-700 mb-1">Target Language</label>
                    <select id="targetLanguage" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                    </select>
                    <textarea id="targetText" rows="6" class="mt-2 w-full p-3 border border-gray-300 rounded-md bg-gray-50" placeholder="Translation will appear here" readonly></textarea>
                </div>
            </div>
            <button id="translateBtn" class="w-full bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                Translate
            </button>
        </div>
        <p class="text-center mt-6 text-gray-600">Fast, free, and easy bidirectional English-Spanish translation.</p>
    </div>

    <script>
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const translateBtn = document.getElementById('translateBtn');

        sourceLanguage.addEventListener('change', () => {
            targetLanguage.value = sourceLanguage.value === 'en' ? 'es' : 'en';
        });

        targetLanguage.addEventListener('change', () => {
            sourceLanguage.value = targetLanguage.value === 'en' ? 'es' : 'en';
        });

        translateBtn.addEventListener('click', async () => {
            const text = sourceText.value.trim();
            if (!text) {
                alert('Please enter some text to translate.');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            targetText.value = 'Translation in progress...';

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLanguage.value}|${targetLanguage.value}`);
                const data = await response.json();
                targetText.value = data.responseData.translatedText;

                // Google Ads conversion tracking
                gtag('event', 'conversion', {'send_to': 'AW-10983227830/translation_completed'});
            } catch (error) {
                console.error('Translation error:', error);
                targetText.value = 'Error occurred during translation. Please try again.';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        });
    </script>
</body>
</html>
