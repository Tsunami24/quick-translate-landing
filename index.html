<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Translate</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10983227830"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-10983227830');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-900">
    <header class="sticky top-0 z-10 bg-white shadow">
        <div class="container mx-auto flex h-16 items-center justify-between px-4 md:px-6">
            <a href="#" class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                    <path d="M12 3v12" />
                    <path d="m8 11 4 4 4-4" />
                    <path d="M8 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-4" />
                </svg>
                <span class="text-lg font-medium">Translate</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="#" class="text-sm font-medium hover:underline">Login</a>
                <a href="#" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Sign Up</a>
            </div>
        </div>
    </header>
    <main class="flex-1 py-8">
        <div class="container mx-auto px-4 md:px-6">
            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                <div class="rounded-lg border bg-white p-6">
                    <h2 class="text-2xl font-bold">Translate</h2>
                    <form class="mt-6 grid gap-4">
                        <div>
                            <label for="sourceLanguage" class="mb-2 block text-sm font-medium">Source Language</label>
                            <select id="sourceLanguage" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>
                        <div>
                            <label for="sourceText" class="mb-2 block text-sm font-medium">Enter text</label>
                            <textarea id="sourceText" rows="5" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Type your text here..."></textarea>
                        </div>
                        <div class="flex justify-between gap-4">
                            <button id="translateBtn" type="button" class="flex-1 rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Translate</button>
                            <button type="button" class="flex-1 rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Clear</button>
                        </div>
                    </form>
                </div>
                <div class="rounded-lg border bg-white p-6">
                    <h2 class="text-2xl font-bold">Translation</h2>
                    <div class="mt-6 grid gap-4">
                        <div>
                            <label for="targetLanguage" class="mb-2 block text-sm font-medium">Target Language</label>
                            <select id="targetLanguage" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <option value="es">Spanish</option>
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>
                        <div>
                            <label for="targetText" class="mb-2 block text-sm font-medium">Translation</label>
                            <textarea id="targetText" rows="5" class="block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Translation will appear here..." readonly></textarea>
                        </div>
                        <div id="transliterationBox" style="display: none;">
                            <label for="transliteratedText" class="mb-2 block text-sm font-medium">Transliterated Text (Romanized)</label>
                            <textarea id="transliteratedText" rows="3" class="block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Transliteration will appear here..." readonly></textarea>
                        </div>
                        <div class="flex justify-between gap-4">
                            <button type="button" class="flex-1 rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Copy to clipboard</button>
                            <button type="button" class="flex-1 rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="bg-gray-100 py-8">
        <div class="container mx-auto px-4 md:px-6">
            <h2 class="text-2xl font-bold">Translation History</h2>
            <div class="mt-6 grid gap-4">
                <!-- Translation history items would go here -->
            </div>
        </div>
    </section>
    <footer class="bg-white py-4 shadow">
        <div class="container mx-auto flex items-center justify-between px-4 md:px-6">
            <p class="text-sm text-gray-500">&copy; 2024 Translate. All rights reserved.</p>
            <div class="flex items-center gap-4">
                <a href="#" class="text-sm hover:underline">Privacy</a>
                <a href="#" class="text-sm hover:underline">Terms</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sanscript/1.1.2/sanscript.min.js"></script>
    <script>
        // Your existing JavaScript code here
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const translateBtn = document.getElementById('translateBtn');
        const transliterationBox = document.getElementById('transliterationBox');
        const transliteratedText = document.getElementById('transliteratedText');

        function updateTargetLanguage() {
            const sourceLang = sourceLanguage.value;
            targetLanguage.innerHTML = '';
            ['en', 'es', 'hi'].forEach(lang => {
                if (lang !== sourceLang) {
                    const option = document.createElement('option');
                    option.value = lang;
                    option.textContent = lang === 'en' ? 'English' : lang === 'es' ? 'Spanish' : 'Hindi';
                    targetLanguage.appendChild(option);
                }
            });
        }

        sourceLanguage.addEventListener('change', updateTargetLanguage);

        async function performTranslation() {
            const text = sourceText.value.trim();
            if (!text) {
                alert('Please enter some text to translate.');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            targetText.value = 'Translation in progress...';

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLanguage.value}|${targetLanguage.value}`);
                const data = await response.json();
                targetText.value = data.responseData.translatedText;

                if (targetLanguage.value === 'hi') {
                    transliterationBox.style.display = 'block';
                    transliteratedText.value = Sanscript.t(data.responseData.translatedText, 'devanagari', 'iast');
                } else {
                    transliterationBox.style.display = 'none';
                }

                gtag('event', 'conversion', {'send_to': 'AW-10983227830/translation_completed'});
            } catch (error) {
                console.error('Translation error:', error);
                targetText.value = 'Error occurred during translation. Please try again.';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        }

        translateBtn.addEventListener('click', performTranslation);

        sourceText.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                performTranslation();
            }
        });

        updateTargetLanguage();
    </script>
</body>
</html>
