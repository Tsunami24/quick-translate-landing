<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Translate</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10983227830"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-10983227830');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e6f2ff, #f0e6ff);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #3366cc;
            text-align: center;
            margin-bottom: 20px;
        }
        .translation-box {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #3366cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #254e9c;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Translate</h1>
        <div class="translation-box">
            <label for="sourceLanguage">Source Language</label>
            <select id="sourceLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="hi">Hindi</option>
            </select>
            <textarea id="sourceText" placeholder="Enter text here"></textarea>
        </div>
        <button id="translateBtn">Translate</button>
        <div class="translation-box">
            <label for="targetLanguage">Target Language</label>
            <select id="targetLanguage">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
            <textarea id="targetText" placeholder="Translation will appear here" readonly></textarea>
        </div>
        <div id="transliterationBox" style="display: none;">
            <label for="transliteratedText">Transliterated Text (Romanized)</label>
            <textarea id="transliteratedText" placeholder="Transliteration will appear here" readonly></textarea>
        </div>
    </div>
    <p class="footer">Fast, free, and easy translation between English, Spanish, and Hindi.</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sanscript/1.1.2/sanscript.min.js"></script>
    <script>
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const translateBtn = document.getElementById('translateBtn');
        const transliterationBox = document.getElementById('transliterationBox');
        const transliteratedText = document.getElementById('transliteratedText');

        function updateTargetLanguage() {
            const sourceLang = sourceLanguage.value;
            targetLanguage.innerHTML = '';
            ['en', 'es', 'hi'].forEach(lang => {
                if (lang !== sourceLang) {
                    const option = document.createElement('option');
                    option.value = lang;
                    option.textContent = lang === 'en' ? 'English' : lang === 'es' ? 'Spanish' : 'Hindi';
                    targetLanguage.appendChild(option);
                }
            });
        }

        sourceLanguage.addEventListener('change', updateTargetLanguage);

        async function performTranslation() {
            const text = sourceText.value.trim();
            if (!text) {
                alert('Please enter some text to translate.');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            targetText.value = 'Translation in progress...';

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLanguage.value}|${targetLanguage.value}`);
                const data = await response.json();
                targetText.value = data.responseData.translatedText;

                // Transliterate if target language is Hindi
                if (targetLanguage.value === 'hi') {
                    transliterationBox.style.display = 'block';
                    transliteratedText.value = Sanscript.t(data.responseData.translatedText, 'devanagari', 'iast');
                } else {
                    transliterationBox.style.display = 'none';
                }

                // Google Ads conversion tracking
                gtag('event', 'conversion', {'send_to': 'AW-10983227830/translation_completed'});
            } catch (error) {
                console.error('Translation error:', error);
                targetText.value = 'Error occurred during translation. Please try again.';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        }

        translateBtn.addEventListener('click', performTranslation);

        // Add Enter key functionality
        sourceText.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent default behavior (new line)
                performTranslation();
            }
        });

        // Initialize target language options
        updateTargetLanguage();
    </script>
</body>
</html>
